<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/welcome.css" />
		<script src="https://kit.fontawesome.com/530f01411e.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap"
			rel="stylesheet"
		/>
		<title>Welcome to Dfortunate Blog</title>
	</head>
	<body>
		<div class="subscription-form">
			<i class="fab fa-dyalog fa-6x"></i>
			<h1>Welcome to DFORTUNATE BLOG</h1>
			<h3>Kindly subscribe to this Blog</h3>
			<form>
				<input type="text" class="input-box" placeholder="First Name" />
				<input type="text" class="input-box" placeholder="Last Name" />
				<input type="email" class="input-box" placeholder="Your Email" />
				<input type="password" class="input-box" placeholder="Password" />
				<input type="password" class="input-box" placeholder="Confirm Password" />
				<p>
					<span><input type="checkbox" /></span>I agree to the Terms of this Blog Services
				</p>
				<button type="button" class="subscribe-btn">
					<a href="../html/thank-you.html">SUBSCRIBE</a>
				</button>
			</form>
			<hr />
			<p class="or">OR</p>
			<p>If you are already a Subscriber to DFORTUNATE Blog, kindly:</p>
			<button type="button" class="proceed-btn">
				<a href="../index.html">PROCEED TO BLOG PAGE</a>
			</button>
		</div>
	</body>
</html>
